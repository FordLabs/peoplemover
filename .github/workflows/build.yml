name: build

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Java JDK
        uses: actions/setup-java@v1.4.3
        with:
          java-version: '11.x'
      - name: Shutdown Ubuntu MySQL (SUDO)
        run: sudo service mysql stop
      - name: Set up MySQL
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql database: 'PEOPLEMOVER_DB'
          mysql user: 'user'
          mysql password: 'PASSWORD'
        env:
          TZ: 'America/Detroit'
      - name: Test
        run: ./gradlew api:test
        env:
          TZ: 'America/Detroit'
      - name: Build PR
        run: ./gradlew api:assemble
        env:
          HEAD_BRANCH: ${{ github.head_ref }}
        if: github.event_name == 'pull_request'
      - name: Build
        run: ./gradlew api:assemble
        env:
          HEAD_BRANCH: main
        if: github.event_name == 'push'
      - name: Release artifact
        uses: actions/upload-artifact@v2
        with:
          name: peoplemover-api.jar
          path: api/build/libs/PeopleMover-0.0.1-SNAPSHOT.jar
  build-ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Increment version
        run: npm version patch
        working-directory: ./ui
        if: github.event_name == 'push'
      - name: Copy version to meta.json
        run: npm run generate-build-version
        working-directory: ./ui
      - name: NPM CI Install
        run: npm ci --legacy-peer-deps
        working-directory: ./ui
      - name: Lint
        run: npm run lint
        working-directory: ./ui
      - name: Unit Tests
        run: npm run test:unit:ci
        working-directory: ./ui
      - name: Build
        run: npm run build
        working-directory: ./ui
      - name: Zip Build
        run: zip -r peoplemover-ui.zip build
        working-directory: ./ui
      - name: Release artifact
        uses: actions/upload-artifact@v2
        with:
          name: peoplemover-ui.zip
          path: ui/peoplemover-ui.zip
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: NPM Install
        run: npm ci --legacy-peer-deps
        working-directory: ./ui
      - name: Setup Java JDK
        uses: actions/setup-java@v1.4.3
        with:
          java-version: '11.x'
      - name: Shutdown Ubuntu MySQL (SUDO)
        run: sudo service mysql stop
      - name: Set up MySQL
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql database: 'PEOPLEMOVER_DB'
          mysql user: 'user'
          mysql password: 'PASSWORD'
        env:
          TZ: 'America/Detroit'
      - name: Test
        run: npm run test:e2e:ci
        working-directory: ./ui
        env:
          TZ: 'America/Detroit'
      - name: Upload Screenshots
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: cypress
          path: /home/runner/work/PeopleMover/PeopleMover/ui/cypress/
