name: FOSSA Scanning

on:
  push:
    branches: [ stage ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run FOSSA scan and upload build data
        uses: fossa-contrib/fossa-action@v1.2.0
        with:
          fossa-api-key: ${{ secrets.FOSSA_API_KEY }}
