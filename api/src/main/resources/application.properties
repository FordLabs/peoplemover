logging.level.root=info

spring.jpa.hibernate.ddl-auto=none

spring.flyway.locations=classpath:db/mysql
spring.datasource.url=jdbc:mysql://localhost:3306/PEOPLEMOVER_DB?serverTimezone=America/Detroit
spring.datasource.username=user
spring.datasource.password=PASSWORD

spring.h2.console.enabled=false

spring.flyway.baseline-on-migrate=true

react.app.auth-enabled=false
react.app.invite-users-to-space-enabled=true
react.app.adfs-url-template=http://adfs-url%s%s%s
react.app.adfs-client-id=urn:clientId
react.app.adfs-resource=resource
react.app.flagsmith-url=some_url
react.app.flagsmith-environment-id=some_id

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://adfs-url
adfs-resource-uri=adfs-resource

com.ford.people-mover.secured-report.users=none
management.endpoints.web.exposure.include=info
management.endpoints.web.base-path=/api
management.endpoints.web.path-mapping.info=/info

server.max-http-header-size=42KB

slack.url=""
