spring.jpa.properties.hibernate.jdbc.time_zone=US/Eastern

spring.flyway.locations=${vcap.services.db.credentials.flywayLocation}

db.host=${vcap.services.db.credentials.host}
db.port=${vcap.services.db.credentials.port}
db.name=${vcap.services.db.credentials.name}
db.username=${vcap.services.db.credentials.username}
db.password=${vcap.services.db.credentials.password}
db.driver=${vcap.services.db.credentials.driver}
db.sslMode=${vcap.services.db.credentials.sslMode}
db.certFileName=${vcap.services.db.credentials.certFileName}
db.keyFileName=${vcap.services.db.credentials.keyFileName}
